<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
</head>
<body>
    <div class="container">
        <div>
            <p>Click start to begin recording</p>
        </div>
        <div>
            <input type="button" class="btn btn-default" value="Fetch" id="btnFetch">
            <input type="button" class="btn btn-default" value="Download" id="btnDownload">
        </div>
        <div class="url-info">
            <table class="table table-striped" id="info">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>DOJ</th>
                        <th>DOB</th>
                        <th>Train #</th>
                        <th>FROM</th>
                        <th>TO</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
